<!DOCTYPE html>
<html>
<body>
  <h2>Post Test</h2>
  <button onclick="send()">Send</button>

  <script>
    function send() {
      fetch("https://pramod-backend.onrender.com/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ msg: "Hello from browser" })
      })
      .then(res => res.json())
      .then(data => console.log(data));
    }
  </script>
</body>
</html>
